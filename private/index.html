<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Martenblog</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
<body>
  <script type="text/x-handlebars" data-template-name="rutabaga/index">
  </script>

  <script type="text/x-handlebars" data-template-name="topics">
    {{#each itemController="topic"}}
      <div class="topic">{{topic}}</div>
    {{/each}}
  </script>

  <script type="text/x-handlebars" data-template-name="rutabaga">
    <section id="martenblog">
      <header id="header">
        <img src="images/gretel.jpg" />
        <span id="title">Martenblog</span>
      </header>

      <section id="hlavni">
        <section id="rutabaga">
          <div id="pagination">
            <span class="pagelink">1</span>
            <span class="pagelink">2</span>
            <span class="pagelink">3</span>
            <span class="pagelink">4</span>
            ...
            <span class="pagelink">next</span>
          </div>

          <div id="expanded-count">
            Expanded: {{expanded}} {{inflection}}
          </div>

          <section id="entries">
            {{outlet}}
          </section>
        </section>

        <section id="sidebar">
          <div id="pointless-photo">
            <img src="images/mustelid.jpg" />
          </div>
          <div id="calendar">
            A calendar goes here
          </div>
          <section id="topics">
            {{outlet}}
          </section>
        </section>
      </section>

      <br class="clear" />

      <footer id="footer">
        <span id="oort-cloud">
          (c) 2013 Bob Shelton
        </span>
      </footer>
    </section>
  </script>

  <script src="/js/application.js"></script>
</body>
</html>
